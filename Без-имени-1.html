					<h2>Екскурсія учнів 1-Г до бібліотеки ім.Нестайка.</h2>
					<p>Діти познайомились з бібліотекою,її відділами,тематикою дитячої літератури, Захід спрямований на прищеплення любові до читання та бережливого ставлення до книги.</p>

				<figure>
					<img  class = "n2_img" src="images/50563422_313848135908397_3132854569969647616_n.jpg">
					<h2>День Гі́дності та Свобо́ди</h2>
					<p>День Гі́дності та Свобо́ди— свято в Україні, що відзначається щороку 21 листопада на честь початку цього дня двох революцій: Помаранчевої революції (2004 року) та Революції Гідності (2013 року).

Для відзначення цього свята в школі було оформлено стіннівку, в шкільній бібліотеці – виставку документальної літератури. Для учнів 5-9 класів пройшли заняття з елементами тренінгу «Культура гідності. Особиста гідність». Такі заняття сприяють розвитку у підлітків самоповаги, почуття особистої гідності; формують навички поведінки в ситуації, коли порушується особистісна гідність.</p>
				</figure>
			</div>
			<div class = "n3">
				<figure >
					<img class = "n3_img" src = "images/26-11-19-4.jpg">
					<h2>Навчаємось цікаво</h2>
					<p>20 листопада на уроці економіки учні 11-а класу дізнались про можливості Е-торгівлі, як зробити старт власного бізнесу в сфері рукоділля. Президент громадської організації Let's do it Ukraine (Зробимо це Україна) Юлія Мархель, запрошена на урок, розповіла старшокласникам як виробляти локально, продавати глобально. Зустріч відбулась завдяки співпраці адміністрації школи з представником Молодіжної організації «ZAХОДИ» Вадимом Макаренко.</p>
